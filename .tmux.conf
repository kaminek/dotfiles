
# change the default prefix
unbind C-b
set -g prefix C-a

# this allows "C-a" inside tmux by hitting "C-a a":
bind a send-prefix
bind-key C-a send-prefix

# Restoring Clear Screen (C-l)
bind C-l send-keys 'C-l'

# renumber windows on the fly
set-option -g renumber-windows on

# Set the terminal type so colors get rendered correctly
set -g default-terminal "screen-256color"

# make new window panes with current pwd
bind-key v split-window -h -c "#{pane_current_path}"
bind-key h split-window -v -c "#{pane_current_path}"
bind-key c new-window -c "#{pane_current_path}"

# create new window with custom name
bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"

set -g status-right '#[fg=white,bg=default] %a %y/%m/%d  %l:%M %p#[default] '
#

# Enable native Mac OS X copy/paste
set-option -g default-command "/bin/bash -c \
                               'which reattach-to-user-namespace >/dev/null && \
                               exec reattach-to-user-namespace $SHELL -l || \
                               exec $SHELL -l'"

# Allow the arrow key to be used immediately after changing windows
set-option -g repeat-time 0

# Fix to allow mousewheel/trackpad scrolling in tmux 2.1
bind-key -T root WheelUpPane if-shell -F -t = "#{alternate_on}" "send-keys -M" \
                                              "select-pane -t =; copy-mode -e; \
                                               send-keys -M"
bind-key -T root WheelDownPane if-shell -F -t = "#{alternate_on}" \
                                                "send-keys -M" \
                                                "select-pane -t =; send-keys -M"


# Start Pane numbering at 1
set -g pane-base-index 1
# Start Windows numbering at 1
set -g base-index 1

# set escape time so vim is responsive inside tmux
set -g escape-time 1

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# smart pane switching with awareness of vim splits
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

is_fzf="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?fzf$'"

bind -n C-h run "($is_vim && tmux send-keys C-h) || \
                 tmux select-pane -L"

bind -n C-j run "($is_vim && tmux send-keys C-j)  || \
                 ($is_fzf && tmux send-keys C-j) || \
                 tmux select-pane -D"

bind -n C-k run "($is_vim && tmux send-keys C-k) || \
                 ($is_fzf && tmux send-keys C-k)  || \
                 tmux select-pane -U"

bind -n C-l run "($is_vim && tmux send-keys C-l) || \
                 tmux select-pane -R"

bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Vi copypaste mode to verify !!
set-window-option -g mode-keys vi
bind-key -n vi-copy 'v' begin-selection
#bind-key -t vi-copy 'y' copy-selection
bind-key -n vi-copy 'y' copy-pipe "pbcopy"

# Do not copy selection and cancel copy mode on drag end event
# Prefer iTerm style selection: select, then mouse click to copy to buffer
unbind -T copy-mode-vi MouseDragEnd1Pane
bind -T copy-mode-vi MouseDown1Pane select-pane \;\
  send-keys -X copy-pipe "pbcopy" \;\
  send-keys -X clear-selection

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# resize pane
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

# set to main-horizontal, 60% height for main pane
bind m set-window-option main-pane-height 60\; select-layout main-horizontal

# Pass the keys through, especially necessary to make full use of native 
# vim keymappings.
# set-window-option -g xterm-keys on
set -g xterm-keys on

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# auto window rename
set-window-option -g automatic-rename

# History setting
set -g history-limit 100000

# tmux messages are displayed for 3 seconds
set -g display-time 3000

# focus events enabled for terminals that support them
set -g focus-events on

# Set window notifications
set -g visual-activity on
setw -g monitor-activity on


## key Binding

# Switch to last window
bind l last-window

# use fzf to choose session
bind t new-window 'session=$(tmux list-sessions -F "#{session_name}" | \
	fzf --query="$1" --select-1 --exit-0) && \
	tmux switch-client -t "$session"'

# mouse mode support
set -g mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on
#setw -g mode-mouse copy-mode

